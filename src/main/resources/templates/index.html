<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="base::layout(~{::section})">

  <section>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">Search</span>
            </div>
            <input type="text" class="form-control" placeholder="Restaurants, Park etc" >
          </div>
        </div>
      </div>
    </div>
    

    <main class="container">
        <div class="row justify-content-around">

            <div class="col-4 border border-rounded border-info bg-info">
              <form class="p-3" th:action="@{/signup}" method="POST" th:object="${signup}">

                <h2 class="text-center text-muted">Sign-up here</h2>

                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text"
                         class="form-control" 
                         id="username"
                         name="username" 
                         placeholder="Enter Username">
                  <small id="" class="form-text text-muted">Username should be unique</small>
                </div>

                <div class="form-group">
                  <label for="fav_dish">Favourite Dish</label>
                  <input type="text"
                         class="form-control" 
                         id="fav_dish" 
                         name="fav_dish"
                         placeholder="Enter Your Favourite Dish">
                  <small id="" class="form-text text-muted">you will get recommendations</small>
                </div>


                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password"
                         class="form-control" 
                         id="password" 
                         name="password"
                         placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary my-3">Sign-up</button>
              </form>
            </div>
            
            <div class="col-4 border border-rounded border-info bg-info">
              <form class="p-3" >
                <h2 class="text-center text-muted">Login here</h2>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter Username">
                  <small id="" class="form-text text-muted">xxxx</small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary my-3">Login</button>
              </form>
            </div>
            </div>
        </div>
    </main>
  </section>

</html>
